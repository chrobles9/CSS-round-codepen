    <script src="js/three.js"></script>
    <script>
      let scene;
      let camera;
      let renderer;

      let sceneObjects = [];

      function init() {
        scene = new THREE.Scene();
        // camera = new THREE.PerspectiveCamera(
        //   75,
        //   window.innerWidth / window.innerHeight,
        //   0.1,
        //   1000
        // );
        camera = new THREE.PerspectiveCamera(
          100,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );

        camera.position.z = 5;
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        lighting();
        addShape();
        animate();
      }

      function addShape() {
        // Creates shape
        const geometry = new THREE.SphereGeometry(3, 32, 14);
        let material = new THREE.MeshLambertMaterial({
          color: 0x049ef4,
        });
        let mesh = new THREE.Mesh(geometry, material);
        mesh.position.x = -2;
        mesh.castShadow = true;
        scene.add(mesh);
        sceneObjects.push(mesh);

        // Creates Plane
        const planeGeometry = new THREE.PlaneGeometry(20, 20, 32, 32);
        // background color for plane
        const planeMaterial = new THREE.MeshStandardMaterial({
          color: 0xffffff,
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;
        scene.add(plane);
      }

      // function animate() {
      //   requestAnimationFrame(animate);
      //   sceneObjects[0].rotation.x += 0.01;
      //   sceneObjects[0].rotation.y += 0.01;
      //   renderer.render(scene, camera);
      // }

      function animate() {
        renderer.render(scene, camera);
        for (let object of sceneObjects) {
          object.rotation.x += 0.01;
          object.rotation.y += 0.01;
        }
        requestAnimationFrame(animate);
      }

      function lighting() {
        let pointLight = new THREE.PointLight(0xf0faf5, 2, 200);
        pointLight.position.set(25, 25, 25);
        pointLight.castShadow = true;
        scene.add(pointLight);

        let ambientLight = new THREE.AmbientLight(0xfa0106, 0.2);
        scene.add(ambientLight);
      }

      init();
    </script>
